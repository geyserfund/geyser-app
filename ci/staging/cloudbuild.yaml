steps:
  - id: "Kaniko build"
  name: 'gcr.io/kaniko-project/executor:latest'
  args:
  - --context=.
  - --destination='us-central1-docker.pkg.dev/$PROJECT_ID/geyser-docker-repo/${_SERVICE_NAME}:$COMMIT_SHA'
  - --cache=true
  - --cache-ttl=24h
  - id: "Push image to registry (2/2): latest (with commit hash)"
    name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/geyser-docker-repo/${_SERVICE_NAME}:$COMMIT_SHA']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - '${_SERVICE_NAME}'
    - '--image'
    - 'us-central1-docker.pkg.dev/$PROJECT_ID/geyser-docker-repo/${_SERVICE_NAME}:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--set-env-vars'
    - 'REACT_APP_API_ENDPOINT=${_API_ENDPOINT}'
    - '--set-env-vars' 
    - 'NODE_ENV=${_NODE_ENV}'
timeout: 900s