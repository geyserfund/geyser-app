steps:
  # Pull cached images
  - id: 'Pull Cache'
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker pull us-central1-docker.pkg.dev/$PROJECT_ID/geyser-docker-repo/${_SERVICE_NAME}:dependencies || true
        docker pull us-central1-docker.pkg.dev/$PROJECT_ID/geyser-docker-repo/${_SERVICE_NAME}:latest || true

  # Build and cache dependencies
  - id: 'Build Dependencies'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--target'
      - 'dependencies'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/geyser-docker-repo/${_SERVICE_NAME}:dependencies'
      - '--cache-from'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/geyser-docker-repo/${_SERVICE_NAME}:dependencies'
      - '--build-arg'
      - 'BUILDKIT_INLINE_CACHE=1'
      - '.'

  # Build final image
  - id: 'Build Production'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/geyser-docker-repo/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/geyser-docker-repo/${_SERVICE_NAME}:latest'
      - '--cache-from'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/geyser-docker-repo/${_SERVICE_NAME}:dependencies'
      - '--cache-from'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/geyser-docker-repo/${_SERVICE_NAME}:latest'
      - '--build-arg'
      - 'BUILDKIT_INLINE_CACHE=1'
      - '--build-arg'
      - 'VITE_APP_API_ENDPOINT=${_API_ENDPOINT}'
      - '--build-arg'
      - 'VITE_APP_BOLTZ_SWAP_DOMAIN=${_BOLTZ_SWAP_DOMAIN}'
      - '--build-arg'
      - 'VITE_APP_FLODESK_API_KEY=$$FLODESK_API_KEY'
      - '--build-arg'
      - 'VITE_APP_AIR_TABLE_KEY=$$AIR_TABLE_KEY'
      - '--build-arg'
      - 'VITE_APP_GIPHY_API_KEY=$$GIPHY_API_KEY'
      - '--build-arg'
      - 'VITE_APP_GEYSER_NOSTR_PUBKEY=$$GEYSER_NOSTR_PUBKEY'
      - '--build-arg'
      - 'VITE_APP_ENV=${_VITE_APP_ENV}'
      - '--build-arg'
      - 'VITE_APP_STRIPE_API_KEY=${_VITE_APP_STRIPE_API_KEY}'
      - '.'
    secretEnv: ['FLODESK_API_KEY', 'GIPHY_API_KEY', 'GEYSER_NOSTR_PUBKEY', 'AIR_TABLE_KEY']

  # Push images
  - id: 'Push Images'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/geyser-docker-repo/${_SERVICE_NAME}:dependencies'

  - id: 'Push Latest'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/geyser-docker-repo/${_SERVICE_NAME}:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--set-secrets'
      - 'PRERENDER_TOKEN=prerender-api-key:latest'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/geyser-docker-repo/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - 'us-central1'

options:
  logging: CLOUD_LOGGING_ONLY
  dynamic_substitutions: true
  env:
    - 'DOCKER_BUILDKIT=1'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/geyser-docker-repo/${_SERVICE_NAME}:dependencies'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/geyser-docker-repo/${_SERVICE_NAME}:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/geyser-docker-repo/${_SERVICE_NAME}:latest'

timeout: 1800s

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/flodesk-api-key/versions/1
      env: 'FLODESK_API_KEY'
    - versionName: projects/$PROJECT_ID/secrets/giphy-api-key/versions/1
      env: 'GIPHY_API_KEY'
    - versionName: projects/$PROJECT_ID/secrets/geyser-nostr-pubkey/versions/2
      env: 'GEYSER_NOSTR_PUBKEY'
    - versionName: projects/$PROJECT_ID/secrets/airtable-api-key/versions/5
      env: 'AIR_TABLE_KEY'