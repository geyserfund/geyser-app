version: '3.9'
services:
  geyser-app:
    container_name: geyser-app-standalone
    build:
      context: .
      target: base
    command: sh -c "yarn install && yarn dev"
    working_dir: /usr/app
    image: geyser-app
    env_file: .env
    ports:
      - '3001:3001'
    volumes:
      - .:/usr/app:cached

  graphql-faker:
    container_name: graphql-faker
    working_dir: /workdir
    build:
      context: ./faker
      args:
        - APOLLO_KEY=$APOLLO_KEY
    image: graphql-faker
    env_file: .env
    ports:
      - '9002:9002'

  caddy:
    container_name: geyser-caddy-standalone
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - '443:443'
      - '80:80'
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:cached
      - ./caddy/config:/config
