  caddy:
    container_name: geyser-caddy-standalone
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - '443:443'
      - '80:80'
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:cached
      - ./caddy/config:/config
