version: '3.9'
services:
  geyser-app:
    container_name: geyser-app-standalone
    build:
      context: .
      target: base
    command: sh -c "yarn install && yarn dev"
    working_dir: /usr/app
    image: geyser-app
    env_file: .env
    ports:
      - '3001:3001'
    volumes:
      - .:/usr/app:cached

